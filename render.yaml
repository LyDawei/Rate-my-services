services:
  # Backend Web Service
  - type: web
    name: baymax-api
    runtime: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: baymax-db
          property: connectionString
      - key: FRONTEND_URL
        sync: false  # Set manually after frontend deploys
      - key: SESSION_SECRET
        generateValue: true
      - key: TRUST_PROXY
        value: "true"

  # Frontend Static Site
  - type: web
    name: baymax-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-XSS-Protection
        value: "1; mode=block"
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        sync: false  # Set manually after backend deploys (e.g., https://baymax-api.onrender.com/api)

databases:
  - name: baymax-db
    plan: free
    region: oregon
